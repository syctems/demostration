<!DOCTYPE html>
<!-- three.js css3d - panorama -->
<html>
	<head>
		<title>three.js css3d - panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0;
				cursor: move;
				overflow: hidden;
			}

			a {
				color: #ffffff;
			}

			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<script src="./three.js"></script>
		<script src="./CSS3DRenderer.js"></script>
		<script src="./ShpereView.js"></script>
		<script>
			var view = new viewPicture({
				left:"posx.jpg",
				right:"negx.jpg",
				up:"posy.jpg",
				down:"negy.jpg",
				front:"posz.jpg",
				behind:"negz.jpg",
			});
			view.init();
			view.animate();
		</script>
	</body>
</html>
