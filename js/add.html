function Shape()
{
	this.name = 'Shape';
	this.toString = function()

}

function TwoDShape()
{
	this.name = '2D Shape';
}

function Triangle(side,height)
{
	this.name = 'Triangle';
	this.side = side;
	this.height = height;
	this.getArea = function()
	{
		return this.side * this.height / 2;
	}
}
